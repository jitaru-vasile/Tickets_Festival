<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="LogInStyle.css"  type="text/css">
    <title>Log in</title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" action = "#" th:action="@{/logIn}" th:object="${userDto}" method="post" >
            <H3>Log in</H3>
            <input th:field="*{email}" type="text" placeholder="username"/>
            <input th:field="*{password}" type="password" placeholder="password"/>
            <button name="action" type="submit" value="logIn">login</button>
            <p class="message">Not registered? <a href="http://localhost:7799/app/signIn">Create an account</a></p>
        </form>
    </div>
</div>

</body>
</html>
